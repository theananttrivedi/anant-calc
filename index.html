<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="nav-toggle-button">|||</button>
    <nav>
      <a>Anant-Calc</a>
      <ul>
        <li>Animation (ON)</li>
        <li>Nightmode (ON)</li>
      </ul>
    </nav>

    <main>
      <section class="calculator-display"></section>
      <section class="calculator-controls">
        <div class="left">
          <div class="row">
            <button id="zero" class="number-button">0</button>
            <button id="clear" class="function-button">Clear</button>
            <button id="equal" class="function-button">=</button>
          </div>
          <div class="row">
            <button id="one" class="number-button">1</button>
            <button id="two" class="number-button">2</button>
            <button id="three" class="number-button">3</button>
          </div>
          <div class="row">
            <button id="four" class="number-button">4</button>
            <button id="five" class="number-button">5</button>
            <button id="six" class="number-button">6</button>
          </div>
          <div class="row">
            <button id="seven" class="number-button">7</button>
            <button id="eight" class="number-button">8</button>
            <button id="nine" class="number-button">9</button>
          </div>
        </div>
        <div class="right">
          <button id="plus" class="operation-button">+</button>
          <button id="minus" class="operation-button">-</button>
          <button id="multiply" class="operation-button">*</button>
          <button id="divide" class="operation-button">/</button>
        </div>
      </section>
    </main>
    <script src="static/js/index.js"></script>
  </body>
</html>
